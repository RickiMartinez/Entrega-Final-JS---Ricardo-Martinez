<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Space Invaders</title>
  <link rel="shortcut icon" href="#" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    canvas {
      box-shadow: white 5px 5px 10px;
    }

    h1 {
      margin: 0px;
      margin-bottom: 10px;
      font-size: 2.9em;
      font-family: "Helvetica";
      color: blanchedalmond;

    }

    body {
      background-color: black;
      display: flex;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <h1>Space Invaders</h1>
  <div class="row col-sm-12">
    <div class="col-sm-8 p-auto m-auto t-3" style="position: relative;">
      <p style="position: absolute; z-index: 10; color: white; left: 10px; top: 10px;
      margin: 0; font-family: sans-serif; font-size: 20px;"><span>Score:</span> <span id="scoreEl">0</span></p>
      <canvas id="game"></canvas>
    </div>

    

      <div class="card text-center shadow-lg p-1 m-auto t-3" style="width: 26rem;">

        <div class="card-header bg-white text-dark font-weight-bold">
          Tiempo y Temperatura
        </div>

        <div class="card-body">
          <div class="city">Ciudad Ejemplo</div>
          <div class="date">Lunes 13, Febrero 2023</div>
          <div class="container-img">
            <img src="./icons/unknown.png">
          </div>
          <div class="container-temp mx-4 my-3">
            <div>22</div>
            <span>°c</span>
          </div>
          <div class="weather py-2">Nublado</div>
          <div class="low-high">22°c / 23°c</div>
        </div>

        <div class="card-footer bg-white">
          <div class="input-group ">
            <input type="text" class="form-control bg-light" placeholder="Escriba el Nombre de la Ciudad"
              aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
  
  </div>
  <script type="module" src="index.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
